name: 'Deployment document'

on:
  push:
    branches:
      - 'main'
  workflow_call:
  workflow_dispatch:

env:
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  deploy-doc:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: 'atsphinx/.github/actions/setup-aqua@main'
      - name: Set up workspace
        run: |
          uv sync --extra=pdf --group=docs --frozen
      - name: 'Build document'
        run: |
          task --yes build-docs
        env:
          GITHUB_PAGES: 1
          SHIBUYA_ANNOUNCEMENT: ${{ vars.SHIBUYA_ANNOUNCEMENT }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_build/dirhtml
      - name: 'Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@v4
